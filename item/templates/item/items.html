{%extends 'core/base.html'%}

{%block title%} {{title}} {%endblock%}

{%block content%}
<div class="grid grid-cols-4 gap-4 pb-6 bg-gray-100">
    <div class="col-span-1">
        <form method="get" action=".">
            <input name="query" clas="w-full py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="Find a bike, a car or...">
            <button class="m-6 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
        </form>
<hr class="my-6">
        <p class="font-semibold">Categories</p>
        <ul class="mt-2">
        {%for category in categories%}
<li class="py-2 px-2 rounded-xl {%if category.id == category_id %} bg-gray-200 {%endif%}">
    <a href="{%url 'item:items' %}?query={{ query }}&category_id={{ category.id }}" class="font-semibold text-lg">{{category.name}}</a>
</li>
        {%endfor%}
            </ul>


        <hr class="my-6">
        <p class="front-semibold">Clear filters</p>
        <ul>
            <li class="inline-block bg-yellow-400 py-4 px-6 mt-3 text-lg rounded-2xl">
               <a href="{%url 'item:items' %}">Clear</a>
            </li>
        </ul>
    </div>
    <div class="col-span-3">

         <div class="grid grid-cols-3 gap-3">

        {%for item in items%}
        <div>
            <a href="{% url 'item:detail' item.id %}">
                <div>
                <img src="{{item.image.url}}" class="rounded-t-xl" max-height="1rem" alt="itmes">
                </div>

                <div class="p-6 bg-white rounded-b-xl">
                <h2 class="text-2xl">{{item.name}}</h2>
                    <p class="text-gray-500">Price ${{item.price}}</p>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
    </div>
</div>
{%endblock%}
