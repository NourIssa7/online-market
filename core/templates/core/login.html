{%extends 'core/base.html'%}

{%block title%}Login Form{%endblock%}

{%block content%}
<div class="w-1/2 my-6 mx-auto bg-gray-100 rounded-xl">
<h1 class="text-3xl">Login</h1>
<form method="post" action=".">
    {%csrf_token%}

{{form.non_field_errors}}

    <div class="mb-3"><label class="inline-block mb-2">Username</label>
    {{form.username}}</div>

        <div class="mb-3"><label class="inline-block mb-2">Password</label>
    {{form.password}}</div>

    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Login</button>
</form>
</div>
{%endblock%}
